<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Datepicker CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">

  <style>
    #map {
      height: 300px;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .booked-date {
      background-color: #f8d7da !important;
      color: #721c24 !important;
      pointer-events: none;
    }

    .form-container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    .form-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    #selectedDate {
      color: black;
    }

    #inlineDatePicker {
      display: none;
    }
  </style>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnGOd4MOLJ6bqjaJehTNaH18M9F_Dgt0I&libraries=places"></script>
</head>
<body style="background-color: #000000;">
  <div class="container mt-3 mb-3">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="form-container">
          <h3 class="form-title text-dark">Photobooth Booking Form</h3>
          <form id="bookingForm">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
              <label for="contact" class="form-label">Contact Number</label>
              <input type="tel" class="form-control" id="contact" placeholder="Enter your contact number" required pattern="[0-9]{10}">
              <small class="form-text text-muted">Enter a 10-digit mobile number.</small>
            </div>

            <div class="mb-3">
              <label for="plan" class="form-label">Select Plan</label>
              <select id="plan" class="form-select" required>
                <option value="">Select a plan</option>
                <option value="basic">Basic</option>
                <option value="pro">Pro</option>
                <option value="ultra">Ultra</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="datepicker" class="form-label">Select a Date</label>
              <input type="hidden" id="datepicker" required>
              <button type="button" id="chooseDateButton" class="btn btn-outline-primary">Choose Date</button>
              <div id="inlineDatePicker"></div>
              <div id="selectedDate" class="mt-2 text-black"></div>
            </div>

            <div class="mb-3">
              <label for="locationInput" class="form-label">Search Location</label>
              <input type="text" id="locationInput" class="form-control mb-2" placeholder="Search for a location">
              <div id="map"></div>
            </div>

            <div class="mb-3">
              <label for="streetName" class="form-label">Street Name</label>
              <input type="text" id="streetName" class="form-control" placeholder="Street name" readonly>
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" id="address" class="form-control" placeholder="Full address" readonly>
            </div>

            <div class="col-lg-12 col-xs-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="terms1" required>
                <label class="form-check-label" for="terms1">
                  I acknowledge that all transactions are final, with no returns or refunds, and I have reviewed and agree to the terms and conditions.
                </label>
              </div>
            </div>

            <div class="col-lg-12 col-xs-12 pt-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="terms2" required>
                <label class="form-check-label" for="terms2">
                  I confirm that all information provided is accurate and complete to the best of my knowledge.
                </label>
              </div>
            </div>

            <div>
              <button type="submit" class="btn btn-outline-dark mt-3">Confirm Booking</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap Datepicker JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

  <script>
    $(document).ready(function () {
      const bookedDates = ['03/28/2025', '03/29/2025'];

      const inlineDatePicker = $('#inlineDatePicker').datepicker({
        format: 'mm/dd/yyyy',
        todayHighlight: true,
        startDate: '0d',
        beforeShowDay: function (date) {
          const dateString =
            ('0' + (date.getMonth() + 1)).slice(-2) + '/' +
            ('0' + date.getDate()).slice(-2) + '/' +
            date.getFullYear();

          if (bookedDates.includes(dateString)) {
            return {
              classes: 'booked-date',
              tooltip: 'Already booked'
            };
          }
          return true;
        }
      });

      inlineDatePicker.on('changeDate', function (e) {
        const selectedDate = e.format(0, 'mm/dd/yyyy');
        if (bookedDates.includes(selectedDate)) {
          alert('This date is already booked.');
          return;
        }
        $('#datepicker').val(selectedDate);
        $('#selectedDate').text(`Selected Date: ${selectedDate}`);
      });

      $('#chooseDateButton').click(function () {
        $('#inlineDatePicker').toggle();
      });

      $('#bookingForm').submit(function (event) {
        event.preventDefault();

        const selectedDate = $('#datepicker').val();
        const name = $('#name').val();
        const contact = $('#contact').val();
        const plan = $('#plan').val();
        const streetName = $('#streetName').val();
        const address = $('#address').val();

        if (!selectedDate || !plan || !streetName || !address) {
          alert('Please fill out all required fields.');
          return;
        }

        bookedDates.push(selectedDate);
        inlineDatePicker.datepicker('update');

        alert(
          `Booking Confirmed!\n\nDetails:\nName: ${name}\nContact: ${contact}\nPlan: ${plan}\nDate: ${selectedDate}\nStreet: ${streetName}\nAddress: ${address}`
        );

        $('#bookingForm')[0].reset();
        $('#selectedDate').text('');
      });

      let map, marker;
      function initMap() {
        const initialLocation = { lat: 20.5937, lng: 78.9629 };

        map = new google.maps.Map(document.getElementById("map"), {
          center: initialLocation,
          zoom: 5,
        });

        marker = new google.maps.Marker({
          position: initialLocation,
          map: map,
          draggable: true,
        });

        const locationInput = document.getElementById("locationInput");
        const autocomplete = new google.maps.places.Autocomplete(locationInput);
        autocomplete.bindTo("bounds", map);

        autocomplete.addListener("place_changed", () => {
          const place = autocomplete.getPlace();
          if (!place.geometry || !place.geometry.location) {
            alert("No location selected.");
            return;
          }

          const location = place.geometry.location;
          map.setCenter(location);
          map.setZoom(15);
          marker.setPosition(location);

          fillLocationDetails(place);
        });

        map.addListener("click", (event) => {
          const clickedLocation = event.latLng;
          map.setCenter(clickedLocation);
          marker.setPosition(clickedLocation);

          const geocoder = new google.maps.Geocoder();
          geocoder.geocode({ location: clickedLocation }, (results, status) => {
            if (status === "OK" && results[0]) {
              fillLocationDetails(results[0]);
            } else {
              alert("Unable to retrieve location details.");
            }
          });
        });
      }

      function fillLocationDetails(place) {
        const components = place.address_components || [];
        const street = components.find(c => c.types.includes("route"))?.long_name || "N/A";
        const address = place.formatted_address || "N/A";

        $('#streetName').val(street);
        $('#address').val(address);
      }

      initMap();

    });
  </script>
    </script>
    <script>
      // Function to get query parameters
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }
  
      // Set the dropdown value based on the query parameter
      const selectedPlan = getQueryParam('plan');
      if (selectedPlan) {
        const planDropdown = document.getElementById('plan');
        planDropdown.value = selectedPlan;
      }
    </script>

</html>
