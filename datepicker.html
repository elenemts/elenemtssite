<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Form with Map Location</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Datepicker CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">

  <style>
    #map {
      height: 300px;
      margin-bottom: 1rem;
    }

    .booked-date {
      background-color: #f8d7da !important;
      color: #721c24 !important;
      pointer-events: none;
    }
  </style>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnGOd4MOLJ6bqjaJehTNaH18M9F_Dgt0I&libraries=places"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <!-- Booking Form -->
      <div class="col-md-8">
        <h3>Fill Your Details and Select a Date:</h3>
        <form id="bookingForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>

          <div class="mb-3">
            <label for="contact" class="form-label">Contact Number</label>
            <input type="tel" class="form-control" id="contact" placeholder="Enter your contact number" required pattern="[0-9]{10}">
            <small class="form-text text-muted">Enter a 10-digit mobile number.</small>
          </div>

          <!-- Always-Visible Calendar -->
          <div class="mb-4">
            <label for="datepicker" class="form-label">Select a Date</label>
            <div id="inlineDatePicker"></div>
            <input type="hidden" id="datepicker" required>
            <div id="selectedDate" class="mt-2 text-success"></div>
          </div>

          <div class="mb-3">
            <label for="location" class="form-label">Select Location</label>
            <div id="map"></div>
          </div>

          <div class="mb-3">
            <label for="streetName" class="form-label">Street Name</label>
            <input type="text" id="streetName" class="form-control" placeholder="Street name" readonly>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" class="form-control" placeholder="Full address" readonly>
          </div>

          <button type="submit" class="btn btn-success">Confirm Booking</button>
        </form>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap Datepicker JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

  <script>
    $(document).ready(function () {
      let bookedDates = [];

      const inlineDatePicker = $('#inlineDatePicker').datepicker({
        format: 'mm/dd/yyyy',
        todayHighlight: true,
        startDate: '0d',
        beforeShowDay: function (date) {
          const dateString =
            ('0' + (date.getMonth() + 1)).slice(-2) + '/' +
            ('0' + date.getDate()).slice(-2) + '/' +
            date.getFullYear();

          if (bookedDates.includes(dateString)) {
            return {
              classes: 'booked-date',
              tooltip: 'Already booked'
            };
          }
          return true;
        }
      });

      inlineDatePicker.on('changeDate', function (e) {
        const selectedDate = e.format(0, 'mm/dd/yyyy');
        if (bookedDates.includes(selectedDate)) {
          alert('This date is already booked.');
          return;
        }
        $('#datepicker').val(selectedDate);
        $('#selectedDate').text(`Selected Date: ${selectedDate}`);
      });

      $('#bookingForm').submit(function (event) {
        event.preventDefault();

        const selectedDate = $('#datepicker').val();
        if (!selectedDate) {
          alert('Please select a date.');
          return;
        }

        const name = $('#name').val();
        const contact = $('#contact').val();
        const streetName = $('#streetName').val();
        const address = $('#address').val();

        if (!streetName || !address) {
          alert('Please select a location.');
          return;
        }

        if (bookedDates.includes(selectedDate)) {
          alert('This date is already booked.');
          return;
        }

        bookedDates.push(selectedDate);
        inlineDatePicker.datepicker('update');

        alert(
          `Booking Confirmed!\n\nDetails:\nName: ${name}\nContact: ${contact}\nDate: ${selectedDate}\nStreet: ${streetName}\nAddress: ${address}`
        );

        // Reset all form fields
        $('#bookingForm')[0].reset();
        $('#datepicker').val('');
        $('#selectedDate').text('');
        $('#streetName').val('');
        $('#address').val('');
        inlineDatePicker.datepicker('update', '');
      });

      // Google Maps Integration
      let map, marker, autocomplete;

      function initMap() {
        const initialLocation = { lat: 20.5937, lng: 78.9629 }; // Center of India

        map = new google.maps.Map(document.getElementById("map"), {
          center: initialLocation,
          zoom: 5,
        });

        marker = new google.maps.Marker({
          position: initialLocation,
          map: map,
          draggable: true,
        });

        const geocoder = new google.maps.Geocoder();

        // On map click, update the marker and form
        map.addListener("click", (event) => {
          const clickedLocation = event.latLng;
          map.setCenter(clickedLocation);
          marker.setPosition(clickedLocation);

          geocoder.geocode({ location: clickedLocation }, (results, status) => {
            if (status === "OK" && results[0]) {
              fillLocationDetails(results[0]);
            } else {
              alert("Unable to retrieve location details.");
            }
          });
        });
      }

      // Fill form fields with location details
      function fillLocationDetails(place) {
        const components = place.address_components || [];
        const street = components.find(c => c.types.includes("route"))?.long_name || "N/A";
        const address = place.formatted_address || "N/A";

        $('#streetName').val(street);
        $('#address').val(address);
      }

      initMap();
    });
  </script>
</body>
</html>
