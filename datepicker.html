<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Form with Always-Visible Calendar</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Datepicker CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">

  <style>
    /* Style for booked dates */
    .booked-date {
      background-color: #f8d7da !important;
      color: #721c24 !important;
      pointer-events: none; /* Prevent interaction with booked dates */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <!-- Booking Form -->
      <div class="col-md-8">
        <h3>Fill Your Details and Select a Date:</h3>
        <form id="bookingForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>

          <div class="mb-3">
            <label for="contact" class="form-label">Contact Number</label>
            <input type="tel" class="form-control" id="contact" placeholder="Enter your contact number" required pattern="[0-9]{10}">
            <small class="form-text text-muted">Enter a 10-digit mobile number.</small>
          </div>

          <div class="mb-3">
            <label for="location" class="form-label">Package</label>
            <select class="form-select" id="location" required>
              <option value="" disabled selected>Select your Package</option>
              <option value="basic">Basic</option>
              <option value="pro">Pro</option>
              <option value="ultra">Ultra</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="datepicker" class="form-label">Select a Date</label>
            <!-- Hidden input to store the selected date -->
            <input type="hidden" id="datepicker" required>
            <div id="selectedDate" class="mt-2 text-success"></div>
          </div>

          <div class="col-md-4">
            <h4>Calendar</h4>
            <div id="inlineDatePicker"></div>
          </div>
          <button type="submit" class="btn btn-dark mt-3">Confirm Booking</button>
        </form>
      </div>

      <!-- Always-Visible Calendar -->
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap Datepicker JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

  <script>
    $(document).ready(function () {
      // Array to store booked dates
      let bookedDates = [];

      // Initialize the inline datepicker
      const inlineDatePicker = $('#inlineDatePicker').datepicker({
        format: 'mm/dd/yyyy',
        todayHighlight: true,
        startDate: '0d',
        beforeShowDay: function (date) {
          // Format the date to 'mm/dd/yyyy'
          const dateString =
            ('0' + (date.getMonth() + 1)).slice(-2) + '/' +
            ('0' + date.getDate()).slice(-2) + '/' +
            date.getFullYear();

          // Check if the date is in the bookedDates array
          if (bookedDates.includes(dateString)) {
            return {
              classes: 'booked-date', // Add booked date style
              tooltip: 'Already booked' // Optional tooltip
            };
          }
          return true; // Return true for selectable dates
        }
      });

      // Handle inline datepicker date selection
      inlineDatePicker.on('changeDate', function (e) {
        const selectedDate = e.format(0, 'mm/dd/yyyy');

        if (bookedDates.includes(selectedDate)) {
          alert('This date is already booked. Please select another date.');
          return;
        }

        // Set the hidden input value for form submission
        $('#datepicker').val(selectedDate);
        $('#selectedDate').text(`Selected Date: ${selectedDate}`);
      });

      // Handle form submission
      $('#bookingForm').submit(function (event) {
        event.preventDefault(); // Prevent form from reloading the page

        // Get the selected date
        const selectedDate = $('#datepicker').val();

        if (!selectedDate) {
          alert('Please select a date before confirming your booking.');
          return;
        }

        // Collect form data
        const name = $('#name').val();
        const contact = $('#contact').val();
        const location = $('#location').val();

        if (bookedDates.includes(selectedDate)) {
          alert('This date is already booked. Please select another date.');
          return;
        }

        // Add the selected date to the booked dates array
        bookedDates.push(selectedDate);

        // Refresh the inline datepicker to show the updated booked dates
        inlineDatePicker.datepicker('update');

        // Display confirmation message
        alert(
          `Booking Confirmed!\n\nDetails:\nName: ${name}\nContact: ${contact}\nLocation: ${location}\nDate: ${selectedDate}`
        );

        // Clear the form and reset the selected date
        $('#name').val('');
        $('#contact').val('');
        $('#location').val('');
        $('#datepicker').val('');
        $('#selectedDate').text('');
      });
    });
  </script>
</body>
</html>
